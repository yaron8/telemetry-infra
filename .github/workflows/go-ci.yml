name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Cancel superseded runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Download deps
        run: go mod download

      - name: Build (all packages)
        run: go build ./...

  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      # Uses the official golangci-lint GitHub Action
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest           # or pin like: v1.60.1
          args: --timeout=5m

  test-generator:
    name: Tests (generator/integration_tests)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Download deps
        run: go mod download

      - name: Create docker-compose symlink
        run: |
          sudo ln -s $(which docker) /usr/local/bin/docker-compose 2>/dev/null || true
          docker compose version

      - name: Run tests
        working-directory: generator/integration_tests
        run: go test ./... -v

  test-ingester:
    name: Tests (ingester/integration_tests)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Download deps
        run: go mod download

      - name: Create docker-compose symlink
        run: |
          sudo ln -s $(which docker) /usr/local/bin/docker-compose 2>/dev/null || true
          docker compose version

      - name: Run tests
        working-directory: ingester/integration_tests
        run: go test ./... -v
